{% extends "T1.html" %}

{% block content %}
<div>
  <h1>Oh hello there, {{ current_user.username }}</h1>
  <p>Here are your posts:</p><br>
  {% for post in current_user.posts.all() %}
  <div>
    <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
  </div>
  {% endfor %}
</div>
{% endblock %}
