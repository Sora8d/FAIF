{% extends 'T1.html' %}

{% block content %}
<h1>Pass will be sent</h1>
<div>
  <p>Enter your email and the recuperaton link will be sent</p>
</div>
<div>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.email.label }}
      {{ form.email(size=64) }}
      {% for error in form.email.errors %}
      <span style='color: red;'>{{ error }}</span>
      {% endfor %}
    </p>
    <p>
      {{ form.submit() }}
    </p>
  </form>
</div>
{% endblock %}
